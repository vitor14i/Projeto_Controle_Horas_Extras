<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Fortes Engenharia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles.css" />
    
  </head>
  <body class="login-bg d-flex align-items-center justify-content-center">
    <main class="container py-4 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm login-card">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <img src="./2Q.png" alt="Logo Fortes Engenharia" class="brand-logo mb-2" />
            <h1 class="h4 mb-0">Fortes Engenharia</h1>
            <p class="text-muted small mb-0">Acesso ao Portal de Horas Extras</p>
          </div>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Usuário ou E-mail</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="usuario@empresa.com" required />
              <div class="invalid-feedback">Informe seu usuário ou e-mail.</div>
            </div>

            <div class="mb-2">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
              <div class="invalid-feedback">Informe sua senha.</div>
            </div>

            <div class="d-flex align-items-center justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
              </div>
              <a href="#" class="small text-decoration-none" onclick="event.preventDefault(); alert('Recuperação de senha em breve.');">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <div id="formAlert" class="alert alert-danger d-none mt-3" role="alert"></div>
          </form>
        </div>
        <div class="card-footer bg-white text-center py-3">
          <small class="text-muted">© <span id="year"></span> Fortes Engenharia. Todos os direitos reservados.</small>
        </div>
      </div>
    </main>

    <script type="module">
      import { initLoginPage } from './botoes.js';
      document.addEventListener('DOMContentLoaded', () => {
        initLoginPage({ redirectTo: 'Main.html' });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
