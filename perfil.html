<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | Fortes Engenharia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <div class="layout">
      <div id="sidebar-container"></div>

      <main class="p-4">
        <h2 class="mb-4">Meu Perfil</h2>

        <div class="card shadow-sm">
          <div class="card-body">
            <form id="profileForm">
              <div class="mb-3">
                <label for="currentEmail" class="form-label">E-mail Atual</label>
                <input type="email" class="form-control" id="currentEmail" readonly />
                <div class="form-text">Seu e-mail de login será exibido aqui.</div>
              </div>

              <hr class="my-4" />

              <h5 class="mb-3">Alterar E-mail</h5>
              <div class="mb-3">
                <label for="newEmail" class="form-label">Novo E-mail</label>
                <input type="email" class="form-control" id="newEmail" placeholder="usuario@fortes.com" />
              </div>

              <div class="mb-4">
                <label for="confirmEmail" class="form-label">Confirmar Novo E-mail</label>
                <input type="email" class="form-control" id="confirmEmail" placeholder="usuario@fortes.com" />
              </div>

              <hr class="my-4" />

              <h5 class="mb-3">Alterar Senha</h5>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" placeholder="••••••••" />
                <div class="form-text">A senha deve conter no mínimo 6 caracteres.</div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" />
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" id="btnCancel">Cancelar</button>
              </div>

              <div id="formAlert" class="alert d-none mt-3" role="alert"></div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="perfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="header-loader.js"></script>
    <script type="module" src="sidebar-loader.js"></script>
  </body>
</html>
